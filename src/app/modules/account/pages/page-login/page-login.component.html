<app-page-header [header]="'My Account'" [breadcrumbs]="[
    {label: 'Home',       url: '/'},
    {label: 'My Account', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">Login</h3>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                                <small class="form-text text-muted">
                                    <a href="">Forgotten Password</a>
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Remember Me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex mt-4 mt-md-0">
                <div class="card flex-grow-1 mb-0">
                    <div class="card-body">
                        <h3 class="card-title">Register</h3>
                        <form>
                            <label>Login Information</label>
                            <div class="form-group">
                                <input type="email" name="email" [(ngModel)]="newUser.email" class="form-control"
                                       placeholder="Enter email">
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <input type="password" name="password" [(ngModel)]="newUser.password"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="col form-group">
                                    <input type="password" name="repeatPassword" [(ngModel)]="newUser.repeatPassword"
                                           class="form-control" placeholder="Repeat Password">
                                </div>
                            </div>
                            <label>Personal Information</label>
                            <div class="form-row">
                            <div class="col form-group">
                                <input type="text" name="firstName" [(ngModel)]="newUser.firstName" class="form-control"
                                       placeholder="First Name">
                            </div>
                            <div class="col form-group">
                                <input type="text" name="lastName" [(ngModel)]="newUser.lastName" class="form-control"
                                       placeholder="Last Name">
                            </div>
                            </div>
                            <div class="form-group">
                                <select id="checkout-country" name="country" [(ngModel)]="newUser.country"
                                        class="form-control form-control-select2">
                                    <option value="" disabled selected>Select a country</option>
                                    <option *ngFor="let country of countries"
                                            [ngValue]="country.code">{{country.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" name="state" [(ngModel)]="newUser.state" class="form-control"
                                       placeholder="State">
                            </div>
                            <button type="submit" (click)="onSubmit()" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">
                                Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
